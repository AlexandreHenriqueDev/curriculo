about: Apaixonado por tecnologia e por programação, recém formado no curso de Sistemas de Informação com indicação a mérito acadêmico. De boa comunicação e bom humor, sempre procurando colaborar com os colegas de equipe e manter um bom ambiente de trabalho. Para a carreira profissional  a busca do conhecimento e domínio da área de atuação são os principais objetivos, buscando sempre investir em novos cursos de diversas áreas relacionadas ao trabalho, principalmente. Para a empresa, um colaborador que se compromete e se dedica ao máximo nos projetos em que atua, não medindo esforços para entregar os produtos da melhor forma possível e ajudar a empresa a crescer e atingir suas metas.